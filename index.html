<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="resultArticle">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
    
      <p class="great">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <article class="summary">
      <h2>Summary</h2>
      <section class="Uls">
        <article>
          <img src="./assets/images/icon-reaction.svg" alt="icons">
          <p class="Reaction">Reaction</p>
          <p><span class="bold">80</span> / 100</p>
        </article>

        <article>
          <img src="./assets/images/icon-memory.svg" alt="icons">
          <p class="Memory">Memory</p>
          <p><span class="bold">92</span> / 100</p>
        </article>

        <article>
          <img src="./assets/images/icon-verbal.svg" alt="icons">
          <p class="Verbal">Verbal</p>
          <p><span class="bold">61</span> / 100</p>
        </article>

        <article>
          <img src="./assets/images/icon-visual.svg" alt="icons">
          <p class="Visual">Visual</p>
          <p><span class="bold">72</span> / 100</p>
        </article>
      </section>
    
      <button>Continue</button>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/kevinfreitasv80" target="_blank">Kevin Freitas</a>.
  </div>
</body>
</html>
